<!DOCTYPE html>
<html>
<head>
<title>Test 3</title>
<style>
.c100 {background-color: green;float: left;}
.c75 {background-color: blue;float: left;}
.c50 {background-color: yellow;float: left;}
.c25 {background-color: pink;float: left;}

</style>
<script>

var data =[{height: 100, width:100 },
{height: 75, width:75 },
{height: 50, width:50},
{height: 25, width:200} ];


function LoadData() {
var i;
 //alert(data.length);
for (i = 0; i < data.length; i++) {
    var node = document.createElement("DIV");             
var textnode = document.createTextNode(data[i].height + ' x ' +data[i].width);  
node.style.height = data[i].height +'px';
node.style.width = data[i].width +'px';
//node.style.border = "solid grey";
node.classList.add('c'+ data[i].height);
node.appendChild(textnode);                              
document.getElementById("mainBody").appendChild(node);
}
}
</script>
</head>
<body onload="LoadData()" id="mainBody" >

</body>
</html>
